<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Todo app</title>
</head>

<body class="light">

    <main>
        <div class="card">
            <div class="card-header">
                <h1>TODO</h1>
                <img id="toggle-mood" src="./images/icon-moon.svg" alt="night mood">
            </div>

            <div class="card-input" id="card-input" data-value="false">

                <div class="checkbox" onclick="checkItem(this)">
                    <img src="./images/icon-check.svg" alt="Check Icon" class="check-img">
                </div>
                <input type="text" id="todo-input" placeholder="Create a new todo...">
            </div>

            <div class="card-body" id="card-body">


            </div>
            <div class="card-footer" id="card-footer">
                <span><span id="number-of-items"></span> items lfet</span>
                <div class="footer-center" id="filter-buttons">
                    <button class="active" onclick="getAll(this)">All</button>
                    <button onclick="getActive(this)">Active</button>
                    <button onclick="getCompleted(this)">Completed</button>
                </div>
                <button onclick="clearCompleted()">Clear Completed</button>
            </div>
        </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
