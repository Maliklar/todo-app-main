<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Todo app</title>
</head>

<body>

    <main>
        <div class="card">
            <div class="card-header">
                <h1>TODO</h1>
                <img id="toggle-mood" src="./images/icon-moon.svg" alt="night mood">
            </div>

            <div class="card-input" data-value="false">

                <div class="checkbox" onclick="checkItem(this)">
                    <img src="./images/icon-check.svg" alt="Check Icon" class="check-img">
                </div>
                <input type="text" id="todo-input" placeholder="Create a new todo...">
            </div>

            <div class="card-body" id="card-body">
                <div class="task" data-value="true">
                    <div class="checkbox" onclick="checkItem(this)">
                        <img src="./images/icon-check.svg" alt="Check Icon" class="check-img">
                    </div>
                    <p class="task-title">Complete online JavaScript course</p>
                    <div style=" display: flex; justify-content: center; align-items: center;">
                        <img src="./images/icon-cross.svg" alt="Close Icon" class="task-option" onclick="deleteItem(this)">
                    </div>
                </div>

            </div>
            <div class="card-footer">
                <span><span id="number-of-items"></span> items lfet</span>
                <div class="footer-center">
                    <button onclick="getAll()">All</button>
                    <button onclick="getActive()">Active</button>
                    <button onclick="getCompleted()">Completed</button>
                </div>
                <button onclick="clearCompleted()">Clear Completed</button>
            </div>
        </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
